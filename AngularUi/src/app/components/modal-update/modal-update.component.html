<div class="form-container">
    <h1>Edit Book</h1>
    <form #bookForm="ngForm">
      <div class="form-item">
        <label for="title">Title</label>
        <input [(ngModel)]="user.name" type="text" id="title" name="title" placeholder="Title" required autocomplete="off" spellcheck="false">
      </div>
  
      <div class="form-item">
        <label for="genre">Genre</label>
        <input [(ngModel)]="user.password" type="text" id="genre" name="genre" placeholder="Genre" required autocomplete="off" spellcheck="false">
      </div>
  
      <div class="form-item">
        <label for="size">Size</label>
        <input [(ngModel)]="user.email" type="text" id="size" name="size" placeholder="Size" required autocomplete="off" spellcheck="false">
      </div>
  
    </form>
  
    <div class="modal-actions">
      <button mat-button type="button" (click)="onSave()">Update</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
